{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestInsight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Popper.js (needed for Bootstrap 4 dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-light bg-light justify-content-between sticky-top">
      
      <a class="navbar-brand"><i>Invest &#8599 Insight</i></a>
       <button class="btn btn-link ml-0"><a class="nav-item" href="/investments">Investments</a></button>
      <button class="btn btn-link"><a class="nav-item" href="/expenses">Expenses</a></button>
      {% if user.is_authenticated %}
      <form class="form-inline" method="post" action="/logout/">
        {% csrf_token %}
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Logout</button>
      </form>
      {% endif %}
    </nav>
    {% block page %} {% endblock %}
  </body>
</html>
