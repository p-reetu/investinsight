{% extends "base.html" %} {% block page %}
<div class="container">
    <form method="post" action="/expenses">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Expense Date</label>
            <input type="date" class="form-control" id="expense-date" name="expense-date" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Amount</label>
            <input type="number" class="form-control" id="" name="expense-amt" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="" name="expense-name" required>
        </div>
        <div class="form-group">
            <label for="exptype">Expense Type</label>
            <select id="exptype" class="form-control" name="expense-type" required>
                <option value="" selected disabled hidden>Choose...</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div class="row">
        <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    {% for data in expense_data %}
    <tr>
      <td>{{data.expense_date}}</td>
      <td>{{data.expense_name}}</td>
      <td>{{data.expense_amt}}</td>
      <td>{{data.expense_type}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
</div>
<script>
    document.getElementById('expense-date').value = new Date().toISOString().substring(0, 10);
</script>
{% endblock %}
